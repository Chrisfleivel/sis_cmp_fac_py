<form method="post" action="{% url 'cmp:compras_del_detalle' det.compra.id det.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Eliminar Detalle</h5>
    </div>
    <div class="modal-body">
        <p>¿Está seguro que desea eliminar <strong>{{ det.producto }}</strong> de la compra <strong>#{{ det.compra.id }}</strong>?</p>
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" name="usuario" id="usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    </div>
</form>
